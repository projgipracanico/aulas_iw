<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 3</title>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        table{
            width: 500px;
           border-collapse: collapse;
        }
        td, th {
            border: 1px solid rgb(4, 4, 52);
            padding: 10px;
        }
    
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td rowspan="2">E</td>
            </tr>
            <tr>
                <td>F</td>
            </tr>
            <tr>
                <td colspan="2">G</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
